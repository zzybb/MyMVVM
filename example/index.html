<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../dist/MVVM.js"></script>
</head>

<body>

    <div id="blog-posts-events-demo">
        <a :src="test">aaa</a>
        
    </div>

    <script>
        let vm = new MVVM({
            el: '#blog-posts-events-demo',
            data: {
                posts: [{
                    id: 0,
                    title: 1,
                    content: "zzy"
                }],
                postFontSize: 1,
                isShow: true,
                test: `javascript:alert('1')`
            },
            components: {
                'blog-post': {
                    template: `<p>aaaa</p>`
                }
            }
        })


        



       
    </script>



</body>

</html>
