<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../dist/MVVM.js"></script>
</head>

<body>

    <div id="blog-posts-events-demo">
        <div id="example-6">
            <select m-model="selected"  style="width: 50px;">
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
            <br>
            <span>Selected: {{ selected }}</span>
          </div>

    </div>

    <script>
        let vm = new MVVM({
            el: '#blog-posts-events-demo',
            data: {
                posts: [{
                    id: 0,
                    title: 1,
                    content: "zzy"
                }],
                postFontSize: 1,
                isShow: true,
                test: `javascript:alert('1')`,
                toggle: "sss",
                selected:""
            },
            components: {
                'blog-post': {
                    template: `<p>aaaa</p>`
                }
            }
        })

        
    </script>



</body>

</html>
