<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../dist/MVVM.js"></script>
</head>

<body>

    <div id="blog-posts-events-demo">
        <div>
            <p>aaaa</p>
        </div>
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post m-for="post in posts" m-bind:key="post.id" m-bind:post="post"
                m-on:enlarge-text="postFontSize += 0.1"></blog-post>
        </div>
    </div>

    <script>
        let vm = new MVVM({
            el: '#blog-posts-events-demo',
            data: {
                posts: [{
                    id: 0,
                    title: 1,
                    content: "zzy"
                }],
                postFontSize: 1
            },
            components: {
                'blog-post': {
                    props: ['post'],
                    template: `
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <button m-on:click="$emit('enlarge-text', 0.1)">
        Enlarge text
      </button>
      <div m-html="post.content"></div>
    </div>
  `
                }
            }
        })

        
        
    </script>



</body>

</html>
